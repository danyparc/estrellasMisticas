<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flor Tornasol Reactiva</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, group, analyser;
    let dataArray;

    init();
    animate();

    async function init() {
      // Escena
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Luces
      const ambient = new THREE.AmbientLight(0xffffff, 0.6);
      const directional = new THREE.DirectionalLight(0xffffff, 1);
      directional.position.set(5, 5, 5);
      scene.add(ambient, directional);

      // Grupo de p√©talos
      group = new THREE.Group();
      const petalCount = 10;

      for (let i = 0; i < petalCount; i++) {
        const geometry = new THREE.TorusGeometry(0.2, 0.05, 16, 100);
        const material = new THREE.MeshStandardMaterial({
          color: new THREE.Color(`hsl(${i * (360 / petalCount)}, 100%, 60%)`),
          metalness: 0.9,
          roughness: 0.1
        });
        const petal = new THREE.Mesh(geometry, material);
        petal.rotation.x = Math.PI / 2;
        const angle = (i / petalCount) * 2 * Math.PI;
        petal.position.set(Math.cos(angle) * 1.1, Math.sin(angle) * 1.1, 0);
        petal.lookAt(0, 0, 0);
        group.add(petal);
      }

      scene.add(group);

      // Audio
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 128; // => 64 bins
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        source.connect(analyser);
      } catch (e) {
        alert("Activa el micr√≥fono para experimentar esta flor c√≥smica üîäüå∏");
      }

      // Responsive
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function getAverageVolume(start, end) {
      let sum = 0;
      for (let i = start; i < end; i++) {
        sum += dataArray[i] || 0;
      }
      return sum / (end - start) / 255;
    }

    function animate() {
      requestAnimationFrame(animate);

      let bass = 0;
      let treble = 0;

      if (analyser) {
        analyser.getByteFrequencyData(dataArray);
        bass = getAverageVolume(0, 10);       // graves
        treble = getAverageVolume(40, 63);    // agudos
      }

      group.rotation.z += 0.005;
      group.rotation.x += bass * 0.1;
      group.rotation.y += treble * 0.1;
      group.scale.setScalar(1 + bass * 0.4);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
